<p-dialog header="Group Search" [(visible)]="displaySearch" [modal]="true" [style]="{width: '90%',height:'90%'}"
    [draggable]="false" [resizable]="false">
    <p-table #dt2 [value]="groups" dataKey="id" [rows]="10" [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10,25,50]" [loading]="loading" [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [globalFilterFields]="['orgName']">
        <ng-template pTemplate="caption">
            <div class="flex">
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text"  value="{{searchKey}}" (input)="dt2.filterGlobal($event.target.value, 'contains')"
                        placeholder="Search keyword" />
                        <!-- <input pInputText type="text"  value="{{searchKey}}"
                        placeholder="Search keyword" /> -->
                        <!-- (input)="dt2.filterGlobal($event!.target?.value, 'contains')" -->
                        
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Organization</th>
                <th>Team Name</th>
                <th>Sponsor Name</th>
                <th>Sponsor Phone</th>
                <th>Sponsor E-mail</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-group>
            <tr>
                <td field="orgName">
                    {{group.OrganizationName}}
                </td>
                <td>
                    {{group.GroupName}}
                </td>
                <td>
                    {{group.SponsorName}}
                </td>
                <td>
                    {{group.SponsorPhone}}
                </td>
                <td>
                    {{group.SponsorEmail}}
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">No customers found.</td>
            </tr>
        </ng-template>
    </p-table>

    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="displayModal=false" label="Ok" styleClass="p-button-text"></p-button>
    </ng-template>
</p-dialog>
