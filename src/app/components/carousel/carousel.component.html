<section id="carousel">
    <p-carousel [value]="imagesInfo" styleClass="custom-carousel" [numVisible]="3" [numScroll]="1" [circular]="true"
        [responsiveOptions]="responsiveOptions" [autoplayInterval]="3000">
        <ng-template let-img pTemplate="image">
            <div class="organization">
                <img src="{{img.imagePath}}" class="org-image" routerLink="{{img.routeLink}}"/>
            </div>
        </ng-template>
    </p-carousel>
</section>
